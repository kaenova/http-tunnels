name: Build and Release Go Binary

on:
  push:
    branches:
      - main
    paths:
      - 'client/main.go'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build Darwin AMD64
        run: GOOS=darwin GOARCH=amd64 go build -o dist/client-darwin-amd64

      - name: Build Darwin ARM64
        run: GOOS=darwin GOARCH=arm64 go build -o dist/client-darwin-arm64

      - name: Build Windows AMD64
        run: GOOS=windows GOARCH=amd64 go build -o dist/client-windows-amd64.exe

      - name: Build Windows ARM64
        run: GOOS=windows GOARCH=arm64 go build -o dist/client-windows-arm64.exe

      - name: Compress binaries
        run: |
          tar -czvf dist/client-darwin-amd64.tar.gz -C dist client-darwin-amd64
          tar -czvf dist/client-darwin-arm64.tar.gz -C dist client-darwin-arm64
          zip -j dist/client-windows-amd64.zip dist/client-windows-amd64.exe
          zip -j dist/client-windows-arm64.zip dist/client-windows-arm64.exe

      - name: Get release name
        id: get-date
        run: echo "RELEASE_NAME=$(date '+%Y%m%d %H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.get-date.outputs.RELEASE_NAME }}
          tag_name: ${{ github.ref_name }}
          files: |
            dist/client-darwin-amd64.tar.gz
            dist/client-darwin-arm64.tar.gz
            dist/client-windows-amd64.zip
            dist/client-windows-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}